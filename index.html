<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="background">
            <img src="images/nature-ruchei-derevya-gora-sneg-zima-72587.jpeg" alt="beautifull creek">
            <div class="logoSection">
                <div class="logo"><img src="images/logo.png" alt="logo"></div>
                <div class="text">BattleFront</div>
            </div>
        </div>
        <div class="content">
            <div class="upper">
                <div class="text1">
                    <p>This is not a real online service! You know you need something </p>
                    <p>like this in your life to help you realize your deepest dreams.</p>
                    <p>Sign up now to get started.</p>
                </div>
                <div class="text2">You know you want to.</div>
            </div>
            <div class="formSection">
                <h2>Let's do this</h2>
                <form>
                    <div class="field">
                        <label for="fname">FIRST NAME:</label><br>
                        <input type="text" id="fname" name="fname"><br>
                    </div>
                    <div class="field">
                        <label for="lname">LAST NAME:</label><br>
                        <input type="text" id="lname" name="lname"><br>
                    </div>
                    <div class="field">
                        <label for="email">E-MAIL:</label><br>
                        <input type="text" id="email" name="email"><br>
                    </div>
                    <div class="field">
                        <label for="pnumber">PHONE NUMBER:</label><br>
                        <input type="text" id="pnumber" name="pnumber"><br>
                    </div>
                    <div class="field">
                        <label for="password">PASSWORD:</label><br>
                        <input type="password" id="password" name="password"><br>
                        <div id="passwordMatch">* Passwords do not match!</div>
                    </div>
                    <div class="field">
                        <label for="cpassword">CONFIRM PASSWORD:</label><br>
                        <input type="password" id="cpassword" name="cpassword"><br>
                    </div>
                   
                </form>
            </div>
            <div class="lower">
                <button>Create Account</button><br>
                <span>Already have an account? </span>
                <span class="logIn">Log in</span>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
